version: '3.8'

services:
  mariadb:
    image: mariadb:11.0
    container_name: organiser-platform-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: organiser_platform
      MYSQL_USER: organiser_user
      MYSQL_PASSWORD: organiser_pass
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mariadb_data:
    driver: local
