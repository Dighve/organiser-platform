# Local Development Configuration
# Copy this to application-local.properties and use with: ./gradlew bootRun --args='--spring.profiles.active=local'

# Database Configuration (Local MariaDB)
spring.datasource.url=jdbc:mariadb://localhost:3307/organiser_platform
spring.datasource.username=organiser_user
spring.datasource.password=organiser_pass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration (MariaDB migrations for local dev)
spring.flyway.enabled=true
# Only use the root migration folder, not the postgresql subfolder
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
