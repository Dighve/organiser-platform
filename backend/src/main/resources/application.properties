# Active Profile (default to dev for local development)
spring.profiles.active=dev

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5433/organiser_platform}
spring.datasource.username=${DATABASE_USERNAME:organiser_user}
spring.datasource.password=${DATABASE_PASSWORD:organiser_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/postgresql
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=${JWT_SECRET:dev-secret-key-minimum-32-characters-long-for-hs256-algorithm}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Server Configuration
server.port=8080
server.compression.enabled=true

# Logging
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Additional CORS Origins (port 3003 for dev)
spring.web.cors.allowed-origins=http://localhost:3003
