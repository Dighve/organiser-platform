# Local PostgreSQL Testing Configuration
# Use this profile to test PostgreSQL migrations locally before deploying

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/hikehub_test
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# JPA Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration for PostgreSQL
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/postgresql
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true

# JWT Configuration (test values)
jwt.secret=test-secret-key-for-local-development-only-change-in-production
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Server Configuration
server.port=8080
server.compression.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.organiser=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.flywaydb=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# CORS
spring.web.cors.allowed-origins=http://localhost:3003,http://localhost:3000
