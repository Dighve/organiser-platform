# Development Configuration
# This file provides default values for local development

# Database Configuration - Using PostgreSQL via Docker
spring.datasource.url=jdbc:postgresql://localhost:5433/organiser_platform
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=organiser_user
spring.datasource.password=organiser_pass

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/postgresql
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false

# JWT Configuration
jwt.secret=dev-secret-key-minimum-32-characters-long-for-hs256-algorithm
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Mail Configuration (using console logger for development)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Server Configuration
server.port=8080

# Logging
logging.level.root=INFO
logging.level.com.organiser.platform=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/api/v1/actuator

# Frontend URL (for email magic links in development)
app.frontend-url=${FRONTEND_URL:http://localhost:5173}

# Email Configuration (Resend - for development)
resend.api-key=${RESEND_API_KEY:}
app.email.from=${EMAIL_FROM:onboarding@resend.dev}

