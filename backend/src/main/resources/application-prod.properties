# Production Configuration for Render.com
# Database Configuration (PostgreSQL)
# DatabaseConfig.java handles conversion of DATABASE_URL to JDBC format
# This configuration is overridden by the DataSource bean in production

# Email Configuration (Resend)
resend.api-key=${RESEND_API_KEY:}
app.email.from=${EMAIL_FROM:onboarding@resend.dev}
app.frontend-url=${FRONTEND_URL:https://www.outmeets.com}

# Connection pool settings for Render.com (97 max connections on Free/Starter)
# OPTIMIZED: Pool size 20 = 21% of Render's capacity (safe with 76% buffer)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
# OPTIMIZED: Batch fetching to reduce N+1 queries for collections
spring.jpa.properties.hibernate.default_batch_fetch_size=20
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway Configuration for PostgreSQL
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/postgresql
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Server Configuration - Render provides PORT env var
server.port=${PORT:8080}
server.address=0.0.0.0
server.compression.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.organiser=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.web=INFO

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/api/v1/actuator
# DO NOT set management.server.port - it should use the same port as the application
management.health.defaults.enabled=true
management.health.db.enabled=true
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# CORS - Allow frontend domain (update after deploying frontend)
spring.web.cors.allowed-origins=${FRONTEND_URL:https://www.outmeets.com}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cloudinary Configuration (for image uploads)
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:demo}
cloudinary.api-key=${CLOUDINARY_API_KEY:demo_key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:demo_secret}
