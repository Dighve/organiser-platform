# Production Configuration for Render.com
# Database Configuration (PostgreSQL)
# DatabaseConfig.java handles conversion of DATABASE_URL to JDBC format
# This configuration is overridden by the DataSource bean in production

# Email Configuration (Resend)
resend.api-key=${RESEND_API_KEY:}
app.email.from=${EMAIL_FROM:onboarding@resend.dev}
app.frontend-url=${FRONTEND_URL:https://www.outmeets.com}

# Connection pool settings for better stability
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration for PostgreSQL
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/postgresql
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Server Configuration - Render provides PORT env var
server.port=${PORT:8080}
server.address=0.0.0.0
server.compression.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.organiser=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.web=INFO

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/api/v1/actuator
management.server.port=${PORT:8080}

# CORS - Allow frontend domain (update after deploying frontend)
spring.web.cors.allowed-origins=${FRONTEND_URL:https://www.outmeets.com}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cloudinary Configuration (for image uploads)
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:demo}
cloudinary.api-key=${CLOUDINARY_API_KEY:demo_key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:demo_secret}
