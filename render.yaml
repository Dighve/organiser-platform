services:
  - type: web
    name: hikehub-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon # Free tier available
    plan: free
    envVars:
      # Java memory settings
      - key: JAVA_TOOL_OPTIONS
        value: "-Xmx512m"
      
      # Database connection (auto-populated by Render)
      - key: DATABASE_URL
        fromDatabase:
          name: hikehub-db
          property: connectionString
      
      # JWT Secret (auto-generated or set manually in dashboard)
      - key: JWT_SECRET
        generateValue: true
      
      # Spring Profile
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      
      # Frontend URL (CORS configuration)
      - key: FRONTEND_URL
        value: https://www.outmeets.com
      
      # Email Configuration (Resend API)
      - key: RESEND_API_KEY
        sync: false  # Set manually in Render dashboard
      
      - key: EMAIL_FROM
        value: onboarding@resend.dev
      
      # Cloudinary Configuration (set manually in Render dashboard)
      - key: CLOUDINARY_CLOUD_NAME
        sync: false  # Set manually in Render dashboard
      
      - key: CLOUDINARY_API_KEY
        sync: false  # Set manually in Render dashboard
      
      - key: CLOUDINARY_API_SECRET
        sync: false  # Set manually in Render dashboard
    
    healthCheckPath: /actuator/health
    autoDeploy: true

databases:
  - name: hikehub-db
    databaseName: hikehub
    user: hikehub_user
    region: oregon
    plan: free # 90-day free trial
